apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django
                port:
                  number: 80
  tls:
    - hosts:
        - your-domain.com
      secretName: django-tls
