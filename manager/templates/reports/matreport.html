<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid black;
        }

        th {
            background-color: #CCCCCC;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Member Attendance Report {{year}}</div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{attendance.title}}</td>
                <td>{{attendance.date.strftime("%m/%d")}}</td>
                <td>{{attendance.time.strftime("%I:%M %p")}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
